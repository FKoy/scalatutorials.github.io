  <script>

  window.onresize = function () {
    var vidEl = document.getElementById("video");
    console.log("window.innerWidth , window.innerHeight");
    console.log(window.innerWidth + "," + window.innerHeight);
    var w = window.innerWidth;
    var h =  window.innerHeight;
    var a = 0.0000146552*h - 0.0245612;
    var b = 0.177328 * h + 9.0294;
    console.log("formula: " + a + " * w + " + b);
    var top =  Math.round(a * w +  b);
    vidEl.style.top = top + "px";
    vidEl.style.height = Math.round((vidEl.offsetWidth / 1.438689132444542)) + "px";

    var element = document.getElementById("card");

    if(w >= 1200) {
      if(w < 1400) {
        element.style.top = "-10px";
      } else if (w < 1600) {
        element.style.top = "-13px";
      } else if (w < 1700) {
        element.style.top = "-15px";
      } else if (w < 1800) {
        element.style.top = "-17px";
      } else {
        element.style.top = "-19px";
      } 
    } else {
      element.className = "";
    }
    
    if(typeof vidEl.style.webkitPerspective !== "undefined") {
       vidEl.style.webkitPerspective = w + "px";
    }
    if(typeof vidEl.style.mozPerspective !== "undefined") {
      vidEl.style.mozPerspective = w + "px";
    }
    if(typeof vidEl.style.oPerspective !== "undefined") {
      vidEl.style.oPerspective = w + "px";
    }
    if(typeof vidEl.style.msPerspective !== "undefined") {
      vidEl.style.msPerspective = w + "px";
    }
    if(typeof vidEl.style.perspective !== "undefined") {
      vidEl.style.perspective = w + "px";
    }

    // if(vidEl.style.webkitPerspectiveOrigin) {
    //   vidEl.style.webkitPerspectiveOrigin = "left " + top + "px";
    // }
    // if(vidEl.style.mozPerspectiveOrigin) {
    //   vidEl.style.mozPerspectiveOrigin =  "left " + top + "px";
    // }



  };

  function init() {
    window.onresize();
    document.getElementById("live-code").style.display = "block";
  }
  init();
  window.onload = function () {
    init();
  }

  function expand(button) {
    var element = document.getElementById("card");
    var elCls = element.className;
    var expanded = elCls == "expanded animate";
    element.className = expanded ? "animate" : "expanded animate";

    button.querySelector("i").className = expanded ? "icon-resize-full" : "icon-resize-small";
    button.querySelector(".expand-text").innerHTML = expanded ? "Expand" : "Collapse";
  }
