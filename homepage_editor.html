  <div id="workspace">
    <div id="main">
      <form class="kata-form" action="http://www.scalakata.com/api/scala" target="_blank" method="post">
        <div class="kata-code-wrap">
          <textarea autofocus="" name="code" class="kata-code" style="display:none">
//Press the green button below to run!
println("Hello World!")

//Simply type and run
//e.g. project Euler prblem #1:
println((1 until 1000).filter(x =>
  x % 3 == 0 || x % 5 == 0).sum)
</textarea>
          <div id="controls">
            <button value="Expand" type="button" onclick="top.expand(this);" id="expand" name="expand" class="btn  btn-small"> <i class="icon-resize-full"></i> <span class="expand-text">Expand</span>
            </button>
            <button value="Run" name="run" type="submit" class="btn btn-success btn-small"> <i class="icon-play icon-white"></i> Run
            </button>
          </div>

        </div>
        <div class="kata-result-window">
          <hr class="kata-vertical-resize-handle">
          <div class="CodeMirror">
            <!-- <div class="CodeMirror-scroll cm-s-solarized cm-s-dark">
            -->
            <div class="CodeMirror-scroll cm-s-monokai">
              <pre class="kata-console"></pre>
              <pre class="kata-result"></pre>
            </div>
          </div>
        </div>

      </form>
