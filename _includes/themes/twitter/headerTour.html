<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
 
      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
 
      <!-- Be sure to leave the brand out there if you want it shown -->
      <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}<small> - Basic Scala Tutorial</small></a>
 
      <!-- Everything you want hidden at 940px or less, place within here -->
      <div class="nav-collapse collapse">
          <ul class="nav">
            {% comment %}
            {% assign pages_list = site.pages | sort:"name" %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
            {% endcomment %}
            <li><a href="/about.html">About</a></li>
            <li>
              <span class="tweet-header">
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://scalatutorials.com/tour" data-text="A #Scala tutorial that runs in your browser!" data-via="ScalaTutorials" data-related="ScalaTutorials" data-hashtags="scala">Tweet</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
              </span>
            </li>
            <li>
              <span class="tweet-header">
                <!-- Place this tag in your head or just before your close body tag. -->
                <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>

                <!-- Place this tag where you want the +1 button to render. -->
                <div class="g-plusone" data-size="medium" data-annotation="bubble" data-href="http://scalatutorials.com"></div>
              </span>
            </li>
          </ul>      
        </div>
     </div>
  </div>
</div>
